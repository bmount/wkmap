<!DOCTYPE html>

<meta charset="utf-8">

<head>

<style>

body {
  margin: 0;
}

.map {
  position: relative;
  overflow: hidden;
}

.layer {
  position: absolute;
}

.tile {
  position: absolute;
  width: 256px;
  height: 256px;
}

</style>
<script src="d3.v3.min.js"></script>
<script src="tile.js"></script>
<!--
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://raw.github.com/d3/d3-plugins/master/geo/tile/tile.js"></script>
-->
<script src="osmstyle.js"></script>
<script src="ukbdraw.js"></script>
</head>
<body>
<script>

var TMS_URL = '/_canvasback/tms'

var home = [-122.3959350585, 37.7935076241]
//var home = [-122.410312, 37.761012]
//var TILE_URL = "http://tile.stamen.com/toner-labels/"
var TILE_URL = "http://tile.stamen.com/toner/"

var proj = d3.geo.mercator()
    .center(home)
    .scale(Math.pow(2,24));

var width = window.innerWidth,
    height = window.innerHeight,
    prefix = prefixMatch(["webkit", "ms", "Moz", "O"]);

var tile = d3.geo.tile()
    .size([width, height]);

var zoom = d3.behavior.zoom()
    .scale(proj.scale())
    //.scaleExtent([2 << 8, Math.pow(2,32)])
    .translate(proj([0,0]))
    .on("zoom", zoomed);

var map = d3.select("body").append("div")
    .attr("class", "map")
    .style("width", width + "px")
    .style("height", height + "px")
    .call(zoom);

var layer = map.append("div")
    .attr("class", "layer");

zoomed();


function load(tile, canvas) {
  var uri = TMS_URL + '/' + tile[2] + '/' + tile[0] + '/' + tile[1] + '.ukb'
    , buf = new XMLHttpRequest;
  buf.open("GET", uri, true);
  buf.responseType = 'arraybuffer'
  buf.onreadystatechange = function () {
    if (buf.readyState === 4) {
      if (buf.status === 200) {
        if (buf.response === null) {
          return;
        } else {
          uncollect(buf.response, canvas);
          //console.log(buf.response.byteLength);
          //d3.select(canvas).attr("class", "tile")
        }
      }
    }
  }
  buf.onerror = function (err) { console.log(err); };
  buf.send(null)
  return buf
}

function zoomed() {
  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      ();

  var image = layer
      .style(prefix + "transform", matrix3d(tiles.scale, tiles.translate))
    .selectAll(".tile")
      .data(tiles, function(d) { return d; });

  image.exit()
    .remove()
  /*.filter(function (rmed) {
        if (rmed) {
          var idarr = rmed.toString()
            if (sq[idarr]) sq[idarr].abort()
        }
      })
  */

  image.enter().append("canvas")
      .attr("class", "tile")
      .attr("height", "256px")
      .attr("width", "256px")
      .attr("id", function(d) {
          load(d, this);
          return d;
      })
      .style("left", function(d) { return (d[0] * 256) + "px"; })
      .style("top", function(d) { return (d[1] * 256) + "px"; });
      //.style("left", function(d) { return (d[0] << 8) + "px"; })
      //.style("top", function(d) { return (d[1] << 8) + "px"; });
}

function matrix3d(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "matrix3d(" + [k, 0, 0, 0, 0, k, 0, 0, 0, 0, k, 0, r(translate[0] * scale), r(translate[1] * scale), 0, 1 ] + ")";
}

function prefixMatch(p) {
  var i = -1, n = p.length, s = document.body.style;
  while (++i < n) if (p[i] + "Transform" in s) return "-" + p[i].toLowerCase() + "-";
  return "";
}

</script>
